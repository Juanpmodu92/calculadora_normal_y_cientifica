<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Display de la calculadora -->
        <div class="display">
            <input type="text" id="display" disabled>
        </div>

        <!-- Botones científicos -->
        <div class="scientific-buttons">
            <button onclick="addScientificFunction('sin')">sin</button>
            <button onclick="addScientificFunction('cos')">cos</button>
            <button onclick="addScientificFunction('tan')">tan</button>
            <button onclick="addScientificFunction('log')">log</button>
            <button onclick="addScientificFunction('sqrt')">√</button>
            <button onclick="addScientificFunction('exp')">exp</button>
            <button onclick="addParenthesis(')')">)</button> <!-- Nuevo botón de cierre de paréntesis -->
        </div>


        <!-- Botones principales de la calculadora -->
        <div class="buttons">
            <button onclick="clearDisplay()" class="function">AC</button>
            <button onclick="toggleSign()" class="function">+/-</button>
            <button onclick="addOperation('%')" class="function">%</button>
            <button class="operation" onclick="addOperation('/')">÷</button>

            <button onclick="addNumber(7)" class="number">7</button>
            <button onclick="addNumber(8)" class="number">8</button>
            <button onclick="addNumber(9)" class="number">9</button>
            <button class="operation" onclick="addOperation('*')">×</button>

            <button onclick="addNumber(4)" class="number">4</button>
            <button onclick="addNumber(5)" class="number">5</button>
            <button onclick="addNumber(6)" class="number">6</button>
            <button class="operation" onclick="addOperation('-')">−</button>

            <button onclick="addNumber(1)" class="number">1</button>
            <button onclick="addNumber(2)" class="number">2</button>
            <button onclick="addNumber(3)" class="number">3</button>
            <button class="operation" onclick="addOperation('+')">+</button>

            <button onclick="addNumber(0)" class="number zero">0</button>
            <button onclick="addDecimal()" class="number">,</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
